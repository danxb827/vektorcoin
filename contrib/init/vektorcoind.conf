description "VEKTORCOIN Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env VEKTORCOIND_BIN="/usr/bin/vektorcoind"
env VEKTORCOIND_USER="vektorcoin"
env VEKTORCOIND_GROUP="vektorcoin"
env VEKTORCOIND_PIDDIR="/var/run/vektorcoind"
# upstart can't handle variables constructed with other variables
env VEKTORCOIND_PIDFILE="/var/run/vektorcoind/vektorcoind.pid"
env VEKTORCOIND_CONFIGFILE="/etc/vektorcoin/vektorcoin.conf"
env VEKTORCOIND_DATADIR="/var/lib/vektorcoind"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # vektorcoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$VEKTORCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run vektorcoind."
        echo "The setting must appear in $VEKTORCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"VEKTORCOIN Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$VEKTORCOIND_PIDDIR"
    chmod 0755 "$VEKTORCOIND_PIDDIR"
    chown $VEKTORCOIND_USER:$VEKTORCOIND_GROUP "$VEKTORCOIND_PIDDIR"
    chown $VEKTORCOIND_USER:$VEKTORCOIND_GROUP "$VEKTORCOIND_CONFIGFILE"
    chmod 0660 "$VEKTORCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$VEKTORCOIND_PIDFILE" \
    --chuid $VEKTORCOIND_USER:$VEKTORCOIND_GROUP \
    --exec "$VEKTORCOIND_BIN" \
    -- \
    -pid="$VEKTORCOIND_PIDFILE" \
    -conf="$VEKTORCOIND_CONFIGFILE" \
    -datadir="$VEKTORCOIND_DATADIR" \
    -disablewallet \
    -daemon

